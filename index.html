<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Startech">
    <title>Startech</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/sharp-solid.css">
    <link rel="stylesheet" href="./css/sharp-thin.css">
    <link rel="stylesheet" href="./css/sharp-regular.css">
    <link rel="stylesheet" href="./css/sharp-light.css">
    <link rel="stylesheet" href="./css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    
    <header>
        <div class="top">
            <div class="container">
                <div class="d-flex">
                    <div class="logo me-5 my-auto">
                        <a href="#">
                            <img src="https://www.startech.com.bd/image/catalog/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="search ht-item my-auto" id="search">
                        <input type="text" name="Search" placeholder="Search" autocomplete="off">
                        <button class="material-icons">Search</button>
                    </div>
                    <div class="q-action ms-4 d-flex justify-content-center gap-4">

                        <a class="my-auto d-flex gap-2" href="#">
                            <div class="ic d-flex align-items-center">
                                <i class="material-icons">card_giftcard</i>
                            </div>
                            <div class="ac-content">
                                <h5 class="mb-1">Offers</h5>
                                <p>Latest Offers</p>
                            </div>
                        </a>

                        <a class="my-auto d-flex gap-2" href="#">
                            <div class="ic d-flex align-items-center">
                                <i class="material-icons">card_giftcard</i>
                            </div>
                            <div class="ac-content">
                                <h5 class="mb-1">Offers</h5>
                                <p>Latest Offers</p>
                            </div>
                        </a>
                        
                        <div class="my-auto d-flex gap-2">
                            <a class="ic" href="#">
                                <i class="material-icons">person</i>
                            </a>
                            <div class="ac-content">
                                <a href="#">
                                    <h5 class="mb-1">Account</h5>
                                </a>
                                <p>
                                    <a href="#">Register</a> " or " 
                                    <a href="#">Login</a>
                                </p>
                            </div>
                        </div>
                        <div class="build-pc">
                            <a class="pb" href="#">PC Builder</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</html>
